<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Log Masuk Pengguna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="wireframe.css" />
  <style>
    body { font-family:Arial, sans-serif; margin:0; padding:16px; background:#fff; color:#000; }
    .wrapper { max-width:860px; margin:0 auto; border:3px solid #000; padding:16px; }
    .muted { color:#888; }
    form label { display:block; font-size:13px; font-weight:600; margin-top:12px; }
    form input { width:100%; padding:6px 8px; margin-top:4px; border:2px solid #000; background:#fff; }
    button { cursor:pointer; }
    .actions-row { margin-top:16px; display:flex; gap:12px; }
    table { width:100%; border-collapse:collapse; font-size:12px; }
    th, td { border:2px solid #000; padding:4px 6px; text-align:left; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Sistem Pengundian : Log Masuk</h1>
    </header>
    <main style="display:flex; gap:32px; flex-wrap:wrap; align-items:flex-start;">
      <section style="flex:1; min-width:320px;">
        <h2>Borang Log Masuk</h2>
        <form id="loginForm" autocomplete="off">
          <label>ID (Nombor Sekolah)
            <input type="text" name="id" placeholder="Contoh: D6260" pattern="D[0-9]{4}" title="Format: D diikuti 4 digit (cth: D6260)" required>
          </label>
          <label>Kata Laluan
            <input type="password" name="kata_laluan" required>
          </label>
          <div class="actions-row">
            <button type="submit">Log Masuk</button>
            <button type="reset">Kosongkan</button>
          </div>
          <div id="msg" class="muted" style="margin-top:8px;"></div>
        </form>
  <p style="margin-top:4px; font-size:13px;">Belum daftar? <a href="laman-pendaftaran-pengguna.html">Daftar Akaun</a></p>
      </section>
      
    </main>
    
  </div>
  <script>
  const lf = document.getElementById('loginForm');
  const msg = document.getElementById('msg');
  if(lf){
    lf.addEventListener('submit', e => {
      e.preventDefault();
      const id = lf.id.value.trim();
      const pwd = lf.kata_laluan.value;
      if(!id || !pwd){
        msg.textContent = 'Sila lengkapkan semua medan.';
        return;
      }
      // Semak format DXXXX (D + 4 digit)
      const idOk = /^D[0-9]{4}$/.test(id);
      if(!idOk){
        msg.textContent = 'ID tidak sah. Guna format DXXXX (cth: D6260).';
        return;
      }
      const demo = ['D6260','D7001','D0001'];
      if(demo.includes(id) && pwd === 'password123'){
        msg.textContent = 'Log masuk berjaya (contoh).';
      } else {
        msg.textContent = 'ID / kata laluan tidak sah (contoh).';
      }
    });
  }
  </script>
</body>
</html>
