<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Pendaftaran Pengguna</title>
  <link rel="stylesheet" href="wireframe.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin:0; padding:16px; background:#fff; color:#000; }
    h1 { margin:0 0 12px; font-size:20px; }
    p { font-size:13px; line-height:1.4; }
    .wrapper { max-width:900px; margin:0 auto; border:3px solid #000; padding:12px; }
    .actions-row { margin-top: 12px; }
    .muted { color: #888; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Sistem Pengundian : Pendaftaran</h1>
    </header>
    <main style="display:flex; gap:24px; align-items:flex-start; flex-wrap:wrap;">
      <section style="flex:1; min-width:300px;">
        <h2>Borang Pendaftaran</h2>
        <form id="registerForm" autocomplete="off">
          <label>Nama Penuh
            <input type="text" name="nama" placeholder="Contoh: Siti Nurhaliza" required>
          </label>
          <label>ID (Nombor Sekolah)
            <input type="text" name="id" placeholder="Contoh: D6260" pattern="D[0-9]{4}" title="Format: D diikuti 4 digit (cth: D6260)" required>
          </label>
          <label>Kata Laluan
            <input type="password" name="kata_laluan" required>
          </label>
          <label>Sahkan Kata Laluan
            <input type="password" name="sahkan" required>
          </label>
          
          <div class="actions-row">
            <button type="submit">Daftar</button>
            <button type="reset">Kosongkan</button>
          </div>
          <div id="msg" class="muted"></div>
        </form>
        <p style="margin-top:16px;">Sudah ada akaun? <a href="laman-log-masuk.html">Log Masuk</a></p>
      </section>
      
    </main>
    
  </div>
  <script>
  const f = document.getElementById('registerForm');
  const msg = document.getElementById('msg');
  if(f){
    f.addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(f).entries());
      if(data.kata_laluan !== data.sahkan){
        msg.textContent = 'Ralat: Kata laluan tidak sepadan.';
        return;
      }
      msg.textContent = 'Pendaftaran berjaya. Anda boleh log masuk.';
    });
  }
  </script>
