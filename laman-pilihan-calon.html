<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Wireframe: Laman Pilihan Calon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing:border-box; }
    body { font-family:Arial, sans-serif; margin:0; padding:16px; background:#fff; color:#000; }
    h1 { margin:0 0 12px; font-size:20px; }
    p { font-size:13px; }
    .legend span { display:inline-block; padding:4px 8px; margin:4px 8px 4px 0; border:2px solid #000; font-size:11px; }
    .legend .input { border-style:dashed; }
    .legend .output { border-style:solid; }
    .canvas { max-width:1200px; margin:0 auto; border:3px solid #000; padding:12px; }
    .box { border-style:solid; }
    .box.output { border-style:solid; }
    .callout { position:absolute; top:4px; right:4px; background:#000; color:#fff; font-size:10px; width:16px; height:16px; display:flex; align-items:center; justify-content:center; border-radius:2px; }
    .label { font-size:11px; font-weight:bold; text-transform:uppercase; margin-bottom:4px; }
    .note { font-size:11px; font-style:italic; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(230px,1fr)); gap:12px; }
    .profil { min-height:220px; }
    .sidebar { width:260px; display:flex; flex-direction:column; gap:12px; }
    .layout { display:flex; gap:16px; }
    @media (max-width:900px){ .layout { flex-direction:column; } .sidebar { width:auto; } }
    ol { font-size:12px; line-height:1.5; }
  </style>
</head>
<body>
  <h1>Wireframe Ringkas: Pilihan Calon</h1>
  <p>Versi minimum untuk proses undi. Putus-putus = Input, Penuh = Output.</p>
  <div class="legend">
    <strong>Legenda:</strong>
      <!-- Input/Output legend removed -->
  </div>
  <div class="canvas" style="display:flex; flex-direction:column; gap:12px;">
    <div class="box output" style="min-height:50px;">
      <div class="label">HEADER</div>
      <div class="note">Nama Sistem</div>
    </div>
    <div class="box output" style="min-height:50px;">
      <div class="label">ARAHAN</div>
      <div class="note">Pilih seorang calon</div>
    </div>
    <div class="grid">
      <div class="box output profil" style="min-height:180px;">
        <div class="label">CALON</div>
        <div class="box input" style="min-height:40px; margin-top:8px;">
          <div class="label">Pilih</div>
        </div>
      </div>
      <div class="box output profil" style="min-height:180px;">
        <div class="label">CALON</div>
        <div class="box input" style="min-height:40px; margin-top:8px;">
          <div class="label">Pilih</div>
        </div>
      </div>
      <div class="box output profil" style="min-height:180px;">
        <div class="label">CALON</div>
        <div class="box input" style="min-height:40px; margin-top:8px;">
          <div class="label">Pilih</div>
        </div>
      </div>
      <div class="box output profil" style="min-height:180px;">
        <div class="label">CALON</div>
        <div class="box input" style="min-height:40px; margin-top:8px;">
          <div class="label">Pilih</div>
        </div>
      </div>
    </div>
    <div class="box input" style="min-height:60px;">
      <div class="label">BUTANG HANTAR</div>
    </div>
    <div class="box output" style="min-height:50px;">
      <div class="label">MAKLUM BALAS</div>
    </div>
    <div class="box output" style="min-height:40px;">
      <div class="label">FOOTER</div>
    </div>
  </div>
  <!-- Ringkasan elemen & nombor dibuang -->
</body>
</html>
