<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Pemilihan Calon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="wireframe.css" />
  <style>
    body { font-family:Arial, sans-serif; margin:0; padding:24px; background:#fff; color:#000; font-size:18px; }
    .wrapper { max-width:900px; margin:0 auto; border:4px solid #000; padding:24px; }
    header h1 { margin:0 0 8px; font-size:28px; }
    p, label { font-size:18px; }
    .calon-list { display:flex; flex-direction:column; gap:12px; margin-top:12px; }
    .calon-row { border:3px solid #000; padding:12px; display:flex; align-items:center; gap:12px; background:#fff; }
    .actions-row { margin-top:20px; display:flex; gap:12px; }
    .vote-submit { padding:14px 22px; border:4px solid #000; background:#fff; cursor:pointer; font-size:18px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Sistem Pengundian : Pemilihan Calon</h1>
      <p class="muted">Sila pilih seorang calon untuk jawatan Pengerusi.</p>
    </header>
    <main>
      <p>Pilih satu calon sahaja dan tekan Hantar.</p>
      <form>
        <div class="calon-list">
          <label class="calon-row"><input type="radio" name="calon" required> Nur Aisyah</label>
          <label class="calon-row"><input type="radio" name="calon"> Faiz Kamal</label>
          <label class="calon-row"><input type="radio" name="calon"> Lim Wei Jun</label>
          <label class="calon-row"><input type="radio" name="calon"> Inderjeet Singh</label>
        </div>
        <div class="actions-row">
          <button type="button" class="vote-submit">Hantar</button>
        </div>
      </form>
    </main>
    
  </div>
  
</body>
</html>
